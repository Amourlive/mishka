<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../public/styles/main.css" rel="stylesheet">

<body>
@@include('page/header.html')
<main class="page-main">
    <div class="page-main_title-wrapper">
        <h1 class="page-main_title">Catalog</h1>
    </div>
    <div class="catalog_container-wrapper">
        <article class="catalog-item">
            <a class="catalog-item_link">
                <picture>
                    <img src="#" class="catalog-item_image" alt="Knitted Hare">

            </a>

                </div>
            </div>
        </article>
        <article class="catalog-item">
            <a class="catalog-item_link">
                <picture>
                    <img src="#" class="catalog-item_image" alt="Laundry basket">

            </a>
            <div class="catalog-wrapper">
                <a class="catalog-item_link"><h2 class="catalog-item_title">Laundry basket</h2></a>
                <p class="catalog-description">Diameter 15 cm, height 20 cm.</p>

                    <p><b class="catalog-price">12 $</b></p>
                    <a class="catalog-item_link">
                        <span class="visually-hidden">Add to Basket</span>
                    </a>
                </div>
            </div>
        </article>
        <article class="catalog-item">
            <a class="catalog-item_link">
                <picture>
                    <img src="#" class="catalog-item_image" alt="large basket for toys">
                </picture>
            </a>
            <div class="catalog-wrapper">
                <a class="catalog-item_link"><h2 class="catalog-item_title">large basket for toys</h2></a>
                <p class="catalog-description">Diameter 30 cm, height 30 cm.</p>
                <div class="catalog-order">
                    <p><b class="catalog-price">16 $</b></p>
                    <a class="catalog-item_link">
                        <span class="visually-hidden">Add to Basket</span>
                    </a>
                </div>
            </div>
        </article>
    </div>
</main>
